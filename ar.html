<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>FinTech AR-Hologramm</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style> body, html { margin:0; overflow:hidden; height:100%; } </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker
      type="pattern"
      url="qr.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="fintech-forum-text.glb"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        position="0 0 0"
        animation__rotate="property: rotation; to: -90 360 0; loop: true; dur: 8000"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
