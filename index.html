<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>FinTech Forum Hologramm</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    model-viewer { width:100%; height:100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="fintech-forum-text.glb"
    alt="Willkommen beim FinTech Forum 2025"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
  ></model-viewer>
</body>
</html>
